<html>
<script>
function drowPic()
{
var c=document.getElementById("t");
var ctx=c.getContext("2d");

ctx.strokeStyle="#FF0000";

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(20,65);
ctx.lineTo(100,65);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(20,65);
ctx.lineTo(20,130);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(140,30);
ctx.lineTo(140,130);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(185,30);
ctx.lineTo(185,130);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(198,130);
ctx.lineTo(245,130);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(320,30);
ctx.lineTo(250,130);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(320,30);
ctx.lineTo(390,130);
ctx.stroke();

ctx.lineCap="round";
ctx.lineWidth="35";
ctx.beginPath();
ctx.strokeStyle="#000099";
ctx.moveTo(390,130);
ctx.lineTo(300,130);
ctx.stroke();


}
</script>
<body onload="drowPic();" bgcolor="black"><center>
<font size="+6" color="red">FILA of Logo</font><br>
<canvas id="t" height="150" width="420" style="background-color:white"></canvas>
</center>
</body>
</html>
